parameters:
  additionalBuildArguments: ''

steps:
- checkout: self
  submodules: true
  clean: true

- task: NuGetToolInstaller@0
  displayName: Ensure NuGet 4.8.1
  inputs:
    versionSpec: 4.8.1

- task: VisualStudioTestPlatformInstaller@1
  displayName: Ensure VSTest Platform

# In the Microsoft Azure DevOps tenant, NuGetCommand is ambiguous.
# This should be `task: NuGetCommand@2`
- task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
  displayName: Restore NuGet packages
  inputs:
    command: restore
    feedsToUse: config
    configPath: NuGet.config
    restoreSolution: OpenConsole.sln
    restoreDirectory: '$(Build.SourcesDirectory)\packages'

- task: VSBuild@1
  displayName: 'Build solution **\OpenConsole.sln'
  inputs:
    solution: '**\OpenConsole.sln'
    vsVersion: 16.0
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    msbuildArgs: "${{ parameters.additionalBuildArguments }}"
    clean: true
    maximumCpuCount: true

- task: PowerShell@2
  displayName: 'Check MSIX for common regressions'
  inputs:
    targetType: inline
    script: |
      $Package = Get-ChildItem -Recurse -Filter "CascadiaPackage_*.msix"
      .\build\scripts\Test-WindowsTerminalPackage.ps1 -Verbose -Path $Package.FullName

- task: powershell@2
  displayName: 'Source Index PDBs'
  inputs:
    targetType: filePath
    filePath: build\scripts\Index-Pdbs.ps1
    arguments: -SearchDir '$(Build.SourcesDirectory)' -SourceRoot '$(Build.SourcesDirectory)' -recursive -Verbose -CommitId $(Build.SourceVersion)
    errorActionPreference: silentlyContinue

- task: CmdLine@1
  displayName: 'Run Unit Tests (x64)'
  inputs:
    filename: '$(BUILD.SOURCESDIRECTORY)\packages\Taef.Redist.Wlk.10.51.200127004\build\binaries\x64\te.exe'
    arguments: '$(BUILD.SOURCESDIRECTORY)\bin\x64\Release\*unit.test*.dll'
    failOnStandardError: true
  condition: and(succeeded(), eq(variables['BuildPlatform'], 'x64'))

- task: CmdLine@1
  displayName: 'Run Unit Tests (x86)'
  inputs:
    filename: '$(BUILD.SOURCESDIRECTORY)\packages\Taef.Redist.Wlk.10.51.200127004\build\binaries\x86\te.exe'
    arguments: '$(BUILD.SOURCESDIRECTORY)\bin\win32\Release\*unit.test*.dll'
    failOnStandardError: true
  condition: and(succeeded(), eq(variables['BuildPlatform'], 'x86'))

- task: CmdLine@1
  displayName: 'Run Feature Tests (x64 only)'
  inputs:
    filename: '$(BUILD.SOURCESDIRECTORY)\packages\Taef.Redist.Wlk.10.51.200127004\build\binaries\x64\te.exe'
    arguments: '$(BUILD.SOURCESDIRECTORY)\bin\x64\Release\*feature.test*.dll'
    failOnStandardError: true
  condition: and(succeeded(), eq(variables['BuildPlatform'], 'x64'))

- task: CopyFiles@2
  displayName: 'Copy *.appx/*.msix to Artifacts (Non-PR builds only)'
  inputs:
    Contents: |
     **/*.appx
     **/*.msix
     **/*.appxsym
     !**/Microsoft.VCLibs*.appx
    TargetFolder: '$(Build.ArtifactStagingDirectory)/appx'
    OverWrite: true
    flattenFolders: true
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact (appx) (Non-PR builds only)'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/appx'
    ArtifactName: 'appx-$(BuildConfiguration)'
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
